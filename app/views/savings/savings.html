<div class="panel" ng-controller="SavingsController">
    <div class="card">
      <div class="toolbar">
          <h4>Savings Accounts</h4>
      </div>
      <div class="content">
          <br>
              <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" >
                <thead>
                <tr class="graybg">
                    <th>Name</th>
                    <th>Account No.</th>
                    <th>Product Name</th>
                    <th>Account State</th>
                    <th>Account Balance</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="loan in loans | orderBy:'displayName':reverse "   class="pointer-main">
                    <td class="pointer" data-ng-click="routeToSaving(loan.id, loan.depositType.code)">{{loan.clientName}}</td>
                    <td class="pointer" data-ng-click="routeToSaving(loan.id, loan.depositType.code)">{{loan.accountNo}}</td>
                    <td class="pointer" data-ng-click="routeToSaving(loan.id, loan.depositType.code)">{{loan.savingsProductName}}</td>
                    <td class="pointer" >
                        <i class="fa fa-stop {{loan.status.code | StatusLookup}}" uib-tooltip="{{center.status.value}}" uib-tooltip-placement="top">
                        </i>
                        {{loan.status.value}}
                    </td>
                    <td class="pointer" data-ng-click="routeToSaving(loan.id, loan.depositType.code)">{{loan.summary.accountBalance | currency}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
